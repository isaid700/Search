<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Images</title>
    <link rel="stylesheet" href="Styling.css">
</head>
<body>
    <!-- This is the box with the logo in it -->
    <div> 
        <h1 class="logo"> <!-- I know this is tedious but I couldnt find an image online and so i did this. Found idea for this code on - https://www.w3docs.com/snippets/css/how-to-create-a-multicolor-text-in-html-and-css.html-->
            <span style="color: blue;">G</span> 
            <span style="color: red;"> o</span>
            <span style="color: yellow;"> o</span>
            <span style="color: blue;"> g</span>
            <span style="color: green;"> l</span>
            <span style="color: red;"> e</span>
            <sub><sub> <span style="font-size: small;"> images</span> </sub></sub>  <!-- I dont know why this worked but I had the idea and it worked. Sometimes life just gives you lemons and you gotta make lemonade.-->
        </h1>
    </div>
    <!-- This is the box with the search bar in it although its been hell trying to add a background color for some reason -->
    <div id="searchBarBox">
        <form action="https://images.google.com/images">
            <input class="searchBar" type="text" name="q">
            <div id="searchButBox">
                <input class="searchButton" type="submit" value="Image Search">
        </form>
    </div>
    <!-- This is the box with the search buttons in it -->
    
    </div>
